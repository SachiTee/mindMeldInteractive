<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
<circle-progress
  [percent]="30"
  [radius]="150"
  [outerStrokeWidth]="7"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#4882c2'"
  [innerStrokeColor]="'#e7e8ea'"

  [animationDuration]="1500"
></circle-progress>
</div>
